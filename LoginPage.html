<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./Bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./Login.css">
    
</head> 
<body>
    <div class="container">
        <div class="card col-6">
            <div class="head">
                <h3>Login</h3>
            </div>
            <div class="card-body">
                <form action="./db.php" method="post">
                    <div class="row">
                        <div class="form-group">
                            <label for="email" class="form-label text-black">E-mail</label>
                            <input type="email" id="email" class="form-control" placeholder="E-mail" name="email"/>
                        </div>
                        <div class="form-group mt-3">
                            <label for="password" class="form-label text-black">Password</label>
                            <input type="password" id="password" class="form-control" placeholder="Password" name="password"/>
                        </div>
                    </div>
                    <div class="form-group mt-3">
                        <button type="button submit" class="btn btn-primary" id="button">Login</button>
                    </div>
                    <div class="link">
                        <a href="./RegisterPage.html">Register Now!</a>
                    </div>
                     
                </form>
            </div>
        </div>
    </div>
   

</body>
</html>
