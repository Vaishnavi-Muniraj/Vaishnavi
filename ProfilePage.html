<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="./Bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./Profile.css">
</head>

<body id="profile">
    <nav class="navbar bg-secondary">
        <div class="container-fluid">
            <img src="./profile.jpg" alt="" style="width: 40px;" class="rounded-pill">
            <span class="navbar-brand navtext">
                Profile Page
            </span>
        </div>
    </nav>
    <br>
    <div class="container pt-5">
        <div class="card bg-transparent" style="border: none;">
            <div class="row">
                <div class="col-sm-5">
                    <div class="card main">
                        <div class="card-body">
                            <h4 class="head1">Personal Details</h4>
                            <div class="form-group mt-3">
                                <label for="name" class="form-label">User Name</label>
                                <input type="name" class="form-control">
                            </div>
                            <div class="form-group mt-3">
                                <label for="name" class="form-label">Father's Name</label>
                                <input type="name" class="form-control">
                            </div>
                            <div class="form-group mt-3">
                                <label for="name" class="form-label">Mother's Name</label>
                                <input type="name" class="form-control">
                            </div>
                            <div class="form-group mt-3">
                                <label for="DOB" class="form-label">Date of Birth</label>
                                <input type="date" class="form-control">
                            </div>
                            <div class="form-group mt-3">
                                <label for="Bloodgroup" class="form-label">Blood Group</label>
                                <input type="" class="form-control">
                            </div>
                            <div class="form-group mt-3">
                                <label for="gender" class="form-label">Gender</label>
                                <input type="" class="form-control">
                            </div>
                            <div class="form-group mt-3">
                                <label for="Hoobies" class="form-label">Hobbies</label>
                                <input type="" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="margin col-sm-6">
                    <div class="card  main">
                        <div class="card-body">
                            <h5 class="head2">Contact Details</h5>
                            <div class="form-group mt-2">
                                <label for="number" class="form-label">Phone Number</label>
                                <input type="" class="form-control">
                            </div>
                            <div class="form-group mt-2">
                                <label for="number" class="form-label">Alternative Number</label>
                                <input type="" class="form-control">
                            </div>
                            <div class="form-group mt-2">
                                <label for="mail" class="form-label">E-mail Id</label>
                                <input type="" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="card main mt-3">
                        <div class="card-body">
                            <h5 class="head2">Address</h5>
                            <div class="form-group mt-2">
                                <label for="" class="form-label">Door Number</label>
                                <input type="" class="form-control">
                            </div>
                            <div class="form-group mt-2">
                                <label for="number" class="form-label">Street</label>
                                <input type="" class="form-control">
                            </div>
                            <div class="form-group mt-2">
                                <label for="mail" class="form-label">City</label>
                                <input type="" class="form-control">
                            </div>
                            <div class="form-group mt-2">
                                <label for="mail" class="form-label">State</label>
                                <input type="" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group mt-5">
            <button type="button" class="btn btn-secondary">Save</button>
        </div>
    </div>

</body>

</html>
